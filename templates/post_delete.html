{% extends 'base.html' %}

{% block title %}Delete Post{% endblock title %}

{% block content %}
    <h1>Delete Post</h1>
    <p>Are you sure you want to remove "{{ post.title }}"?</p>
    <form method="POST">
        {% csrf_token %}
        <input class="btn btn-warning" type="submit" value="Confirm">
    </form>
{% endblock content %}
