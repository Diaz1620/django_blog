{% extends 'base.html' %}

{% block title %}{{post.title}}{% endblock title %}

{% block content %}
<div class="container">
    <div class="m-5">
        <h2 class="title">{{ post.title }}</h2>
        <p>{{ post.body }}</p>
        <p class="rights">By: {{ post.author }} Created: {{ post.created_at }}</p>
        {% if user.is_authenticated %}
        <a href="{% url 'post_edit' post.id %}" class="btn btn-success">Edit</a>
        <a href="{% url 'post_delete' post.id %}" class="btn btn-danger">Delete</a>
        {% endif %}
    </div>
</div>
{% endblock content %}
